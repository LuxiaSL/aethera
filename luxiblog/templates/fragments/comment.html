<div class="comment mb-6 bg-bg-soft p-4 rounded shadow-inner border-l-2 border-accent-soft" id="comment-{{ comment.id }}">
    <div class="comment-content">
        {{ comment.content_html | safe }}
    </div>
    
    <div class="comment-footer text-sm text-text-muted mt-2">
        <span class="font-semibold">{{ comment.author }}</span>
        {% if comment.tripcode %}
        <span class="tripcode text-accent">!{{ comment.tripcode }}</span>
        {% endif %}
        <span class="comment-time">
            <time datetime="{{ comment.created_at.isoformat() }}">{{ comment.created_at.strftime('%Y-%m-%d %H:%M') }}</time>
        </span>
        <span class="comment-id ml-2">
            <a href="#comment-{{ comment.id }}" class="text-text-muted hover:text-accent opacity-60 hover:opacity-100 transition-opacity">No.{{ comment.id }}</a>
        </span>
    </div>
</div>
