{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="text-center py-16">
    <h1 class="text-6xl font-bold text-accent mb-4">404</h1>
    <p class="text-xl text-text-muted mb-8">The page you're looking for doesn't exist.</p>
    <p class="text-text-muted mb-8">It might have been moved, deleted, or perhaps it never existed in the first place.</p>
    <a href="/" class="inline-block bg-accent text-text font-bold py-3 px-6 rounded hover:bg-opacity-80 transition-colors">
        Return Home
    </a>
</div>
{% endblock %}
