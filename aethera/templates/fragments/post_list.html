{% for post in posts %}
<article class="post-preview">
    <a href="/posts/{{ post.slug }}" class="post-link">
        <span class="post-title">{{ post.title }}</span>
        <span class="post-meta">{{ post.created_at.strftime('%Y-%m-%d') }} Â· {{ post.author }}</span>
    </a>
</article>
{% endfor %}

{% if has_prev_page or has_next_page %}
<nav class="pagination-controls">
    <div class="pagination-ellipse">
        {% if has_prev_page %}
        <button class="pagination-btn pagination-prev"
                hx-get="/posts?page={{ page - 1 }}&per_page={{ per_page }}"
                hx-target="#posts-container"
                hx-swap="innerHTML">
            <span class="pagination-arrow">&larr;</span>
        </button>
        {% endif %}

        <span class="pagination-page">{{ page }}</span>

        {% if has_next_page %}
        <button class="pagination-btn pagination-next"
                hx-get="/posts?page={{ page + 1 }}&per_page={{ per_page }}"
                hx-target="#posts-container"
                hx-swap="innerHTML">
            <span class="pagination-arrow">&rarr;</span>
        </button>
        {% endif %}
    </div>
</nav>
{% endif %}
